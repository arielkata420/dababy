    <main>
        <br><br>
        <div class="login-frame">
            <form id="signupForm">
                <h3>יצירת משתמש</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">דוא"ל</label>
                    <input id="email" type="email" class="form-control" placeholder="הכנס דואל" required>
                    <div id="emailHelp" class="form-text">אנו לא נחשוף את הדוא"ל שלך לאף אחד אחר.</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">שם משתמש</label>
                    <input id="username" type="text" class="form-control" placeholder="הכנס שם משתמש" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">הכנס מספר טלפון בפורמט : +972-12-345-6789  </label>
                    <input id="phone" type="text" class="form-control" placeholder="הכנס  מספר טלפון" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">סיסמא</label>
                    <input id="password" type="password" class="form-control" placeholder="הכנס סיסמא" required>
                </div>
                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
            <div id="alert" style="display:none; color:red;">Invalid Input</div>
            <div id="thankYouMessage" class="thank-you-message" style="display:none;">
                תודה שהצטרפת!
            </div>
        </div>
    </main>

    <main class="container my-5">
      <header class="text-center mt-5">
        <h1>צור קשר</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <section class="contact-form fade-in">
                    <form id="form" class="fade-in">
                        <label for="shortMessage">תיאור בקצרה</label>
                        <input type="text" id="shortMessage" name="shortMessage" placeholder=" הכנס תיאור בקצרה " required>

                        <label for="longMessage">פירוט:</label>
                        <textarea id="longMessage" name="longMessage" rows="4" placeholder=" הכנס פירוט " required></textarea>

                        <fieldset>
                            <legend>מה מטרת הפנייה?</legend>
                            <label><input type="radio" name="purpose" value="שאלה" required> שאלה</label>
                            <label><input type="radio" name="purpose" value="ביקורת"> ביקורת</label>
                            <label><input type="radio" name="purpose" value="הצעה"> הצעה</label>
                        </fieldset>

                        <fieldset>
                            <legend>אילו נושאים מעניינים אותך?</legend>
                            <label><input type="checkbox" name="interests" value="פירוט מכני"> פירוט מכני</label>
                            <label><input type="checkbox" name="interests" value="מוצרים חדשים"> מוצרים חדשים</label>
                            <label><input type="checkbox" name="interests" value="עדכונים"> עדכונים</label>
                        </fieldset>

                        <button type="submit">שלח</button>
                    </form>
                    <p id="thankYouMessage" style="display: none;">תודה על פנייתך הורה מסור!</p>
                </section>
